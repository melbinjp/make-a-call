<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#007aff">
    <meta name="color-scheme" content="light dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Call">
    <meta name="application-name" content="Call">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>call.wecanuseai.com</title>
    
    <!-- Simple favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ž</text></svg>">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>call.wecanuseai.com</h1>
            <p>Private rooms with messaging and voice calls</p>
        </header>

        <div class="main-content">
            <div class="call-setup" id="callSetup">
            <div class="input-group">
                <label for="channelInput">Room ID</label>
                <input type="text" id="channelInput" placeholder="Enter room ID or leave blank for new room" maxlength="20">
            </div>
            
            <div class="input-group">
                <label for="nameInput">Your Name</label>
                <input type="text" id="nameInput" placeholder="Enter your name" maxlength="30" required>
            </div>

            <div class="input-group">
                <label for="maxCallers">Max Participants</label>
                <select id="maxCallers">
                    <option value="0">Unlimited</option>
                    <option value="2">2 people</option>
                    <option value="5" selected>5 people</option>
                    <option value="10">10 people</option>
                </select>
            </div>

            <button id="joinBtn" class="btn-primary">Join Room</button>
            <button id="quickCallBtn" class="btn-secondary">Create New Room</button>
        </div>

        <div class="call-interface hidden" id="callInterface">
            <div class="room-header">
                <h3 id="roomTitle" title="Click to rename">Room</h3>
                <div class="room-status">
                    <span id="callStatus">Connected</span> â€¢ 
                    <span id="callerCount">1</span>/<span id="maxCallerCount">5</span> participants
                </div>
            </div>

            <div class="share-section" id="shareSection">
                <div class="input-group">
                    <label>Share Room (Firebase)</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="shareUrl" readonly style="flex: 1;">
                        <button id="copyBtn" class="btn-secondary" style="width: auto; padding: 10px 16px;">Copy</button>
                    </div>
                </div>
                
                <div class="advanced-tab" id="advancedTab">ðŸ”¼ Advanced P2P</div>
                
                <div class="advanced-content hidden" id="advancedContent">
                    <div class="input-group">
                        <label>Direct P2P Link (No Server)</label>
                        <div style="display: flex; gap: 8px;">
                            <input type="text" id="p2pShareUrl" readonly style="flex: 1;">
                            <button id="copyP2PBtn" class="btn-secondary" style="width: auto; padding: 10px 16px;">Copy P2P</button>
                        </div>
                    </div>
                    
                    <div id="qrCodeContainer" class="qr-container"></div>
                    
                    <p class="p2p-info">
                        <small>ðŸ”’ Direct peer-to-peer connection - no server required after initial handshake</small>
                    </p>
                </div>
            </div>

            <div class="control-group">
                <button id="startCallBtn" class="btn-control">ðŸ“ž Start Call</button>
                <button id="speakerBtn" class="btn-control">ðŸ”Š Speaker</button>
                <button id="endCallBtn" class="btn-control danger">ðŸ“µ End Call</button>
            </div>

            <div class="message-section">
                <div class="messages" id="messagesList"></div>
                <div class="message-input-group">
                    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="200" autocomplete="off" spellcheck="true">
                    <button id="sendMessageBtn" class="btn-send" aria-label="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="participants-section">
                <div class="section-header">
                    <label>Participants</label>
                </div>
                <div id="participantsList" class="participants-list"></div>
            </div>
        </div>

            <div class="chat-history" id="chatHistory">
                <div class="section-header">
                    <label>Recent Rooms</label>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    
    <!-- Haptic feedback for mobile -->
    <script>
        // Add haptic feedback for mobile interactions
        if ('vibrate' in navigator) {
            document.addEventListener('click', (e) => {
                if (e.target.matches('button, .btn-quick, .btn-control, .btn-share')) {
                    navigator.vibrate(50);
                }
            });
        }
    </script>
</body>
</html>
